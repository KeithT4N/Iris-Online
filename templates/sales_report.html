<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>

    <!-- Bootstrap CDNs -->
    {% include 'bootstrap.html' %}

    <!--Custom CSS-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/entity_management.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">

    <!--Import custom JS here-->
    <script type="text/javascript" src="{% static "/js/general.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/jquery-3.1.1.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/entity_management.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/dates.js" %}"></script>

</head>
<body>

<!--Nav Bar-->
{% include 'entity_nav.html' %}

<!-- Content -->
<div id="content" class="p-4 m-4">
    <h1>Stall Sales for <span class="text-muted">March 2017</span></h1>
    <h6 class="text-muted">Generated [current date]</h6>
    <br>
    <div class="mb-3">
        <table class="table" style="width: 700px;">
            <thead>
            <tr>
                <th>Stall Name</th>
                <th>Starting Date</th>
                <th>Ending Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="300px">
                    <div class="form-group">
                        <div class="form-group">
                            <select class="form-control" id="orderNumbers">
                                <option>Stall 1</option>
                                <option>Stall 2</option>
                                <option>Stall 3</option>
                                <option>Stall 4</option>
                                <option>Stall 5</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td width="200px">
                    <div class="form-group">
                        <input class="form-control" type="date" id="start-date-input">
                    </div>
                </td>
                <td width="200px">
                    <div class="form-group">
                        <input class="form-control" type="date" id="end-date-input">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <table class="table table-striped table-hover" style="width: 500px;">
        <thead>
        <tr>
            <th>[Date]</th>
            <th>Sales Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>06-18-2017</th>
            <td>P15000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2" class="text-center text-muted pt-5">
                <small>
                    <b>END OF REPORT</b>
                </small>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
