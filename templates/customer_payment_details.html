<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Payment Details</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/nav.css' %}">
    <link rel="stylesheet" href="{% static '/css/payment_details.css' %}">

    <!-- Custom JS go here -->
    <script type="text/javascript" src="{% static '/js/nav.js' %}/"></script>

</head>
<body class="bg-faded">

<!-- Navigation Bar -->
{% include 'customer_nav.html' %}

<!-- Content -->
<div class="container p-5 mt-1" id="content">
    <h1>Input Payment Details</h1>
    <h3 class="text-muted">Enter your payment details for your order to be delivered.</h3>
    <form action="" id="payment-details">
        <div>
            <div>
                <div class="form-group">
                    <label for="orderNumbers">Order Number</label>
                    <!-- Only orders that haven't been shipped should appear here -->
                    <select class="form-control" id="orderNumbers">
                        <option>Order #1</option>
                        <option>Order #2</option>
                        <option>Order #3</option>
                        <option>Order #4</option>
                        <option>Order #5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="customer-name">Full Name</label>
                <input class="form-control" id="customer-name" aria-describedby="name-help"
                       placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="customer-number">Contact Number</label>
                <input class="form-control" id="customer-number" placeholder="Enter your number">
            </div>
            <div class="form-group row">
                <label for="payment-date-input" class="ml-3">Date of Payment</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="" id="payment-date-input">
                </div>
            </div>
            <div class="form-group">
                <label for="slip-photo">Deposit Slip Photo</label>
                <input type="file" class="form-control-file" id="slip-photo" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload a clear photo of the deposit slip here
                </small>
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg" id="submit-button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
