<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>

     <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/nav.css' %}">
    <link rel="stylesheet" href="{% static '/css/sign_in.css' %}">

    <!-- Custom JS go here -->
    <script type="text/javascript" src="{% static '/js/sign-up.js' %}"></script>

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand mr-3 ml-3 mt-1 mb-1" id="logo">STRINGS MANILA</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form method="GET" action="/product_catalog/search" class="form-inline my-2 my-lg-0 mr-3 ml-3" id="search-group">
            <input class="form-control mr-sm-2 bg-faded" type="text" placeholder="Search" id="search-bar" name="search_query" value="{{ search_term }}">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Errors -->
{% if form %}

    <div class="alert alert-danger" role="alert">

        {% for field in form %}
            <strong>{{ field.label_tag }}</strong> {{ field.errors }}
        {% endfor %}
    </div>

{% endif %}

{% if error %}
    <div class="alert alert-danger" role="alert">
            <strong>{{ error }}</strong>
    </div>

{% endif %}

<!-- Content -->
<div id="content">
    <h1 class="display-4">Welcome to Strings Manila.</h1>
    <p>Enter your details below</p>
    <form method="POST" class="col-12" id="inputs">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 col-md-3"></div>
            <div class="col-6 col-md-6">
                <input type="text" class="form-control form-control-lg col-12" placeholder="E-mail" name="username">
                <input type="password" class="form-control form-control-lg col-12" placeholder="Password"
                       name="password" id="password">
                <input type="password" class="form-control form-control-lg col-12" placeholder="Re-type Password"
                       id="re-type">
                <br>
                <input type="text" class="form-control form-control-lg col-12" placeholder="Full Name" name="full_name">
                <input type="text" class="form-control form-control-lg col-12" placeholder="Address" name="address">
                <input type="text" class="form-control form-control-lg col-12" placeholder="City" name="city">
                <input type="text" class="form-control form-control-lg col-12" placeholder="Postal Code"
                       name="postal_code">
                <input type="text" class="form-control form-control-lg col-12" placeholder="Phone Number"
                       name="phone_number">
            </div>
            <div class="col-6 col-md-3"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-success btn-lg" id="sign-in-button">Sign me up!</button>
    </form>
    <div id="sign-up">
        <a href="/customer_sign_in/" id="sign-up-link">I have an account</a>
    </div>
</div>

</body>
</html>
