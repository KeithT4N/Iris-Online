<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/nav.css' %}">

    <!-- Custom JS go here -->
    <script type="text/javascript" src="{% static '/js/sign-up.js' %}"></script>

</head>
<body class="bg-faded">

<!-- Navigation Bar -->
{% include 'customer_nav.html' %}

<!-- Errors -->
{% if form %}

    <div class="alert alert-danger" role="alert">

        {% for field in form %}
            <strong>{{ field.label_tag }}</strong> {{ field.errors }}
        {% endfor %}
    </div>

{% endif %}

{% if error %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ error }}</strong>
    </div>

{% endif %}

<!-- Content -->
<div class="container p-5">
    <h1 class="display-4 mt-5 mb-2 text-center">Welcome to Strings Manila.</h1>
    <p class="text-center pb-5 text-muted">Enter your details below</p>

    <div class="row">
        <div class="col-6 col-md-3"></div>
        <div class="col-6 col-md-6 text-center">
            <form method="POST" class="col-12" id="inputs">
                {% csrf_token %}
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="Username"
                       name="username">
                <input type="password" class="form-control form-control-lg col-12 mb-1" placeholder="Password"
                       name="password" id="password">
                <input type="password" class="form-control form-control-lg col-12 mb-1" placeholder="Re-type Password"
                       id="re-type">
                <br>
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="Full Name"
                       name="full_name">
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="Address"
                       name="address">
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="City" name="city">
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="Postal Code"
                       name="postal_code">
                <input type="text" class="form-control form-control-lg col-12 mb-1" placeholder="Phone Number"
                       name="phone_number">
                <br>

                <button type="submit" class="btn btn-primary btn-lg m-3" id="sign-in-button">Sign me up!</button>
            </form>

            <div id="sign-in-options">
                <a href="/customer-sign-in/" id="sign-up-link">I have an account</a>
            </div>


        </div>
        <div class="col-6 col-md-3"></div>
    </div>
    <br>
</div>

</body>
</html>
