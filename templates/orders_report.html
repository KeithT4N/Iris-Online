<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Report</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!--Custom CSS-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/entity_management.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">

    <!--Import custom JS here-->
    <script type="text/javascript" src="{% static "/js/general.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/jquery-3.1.1.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/entity_management.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/dates.js" %}"></script>

</head>
<body>

<!--Nav Bar-->
{% include 'entity_nav.html' %}

<!-- Content -->
<div id="content" class="p-4 m-4">
    <h1>Orders Report</h1>
    <br>
    <div class="mb-3">
        <form class="d-flex">
            <div class="form-group row mr-5 ml-2">
                <label for="start-date-input">Starting Date</label>
                <input class="form-control col-12" type="date" id="start-date-input">
            </div>
            <div class="form-group row">
                <label for="end-date-input">Ending Date</label>
                <input class="form-control col-12" type="date" id="end-date-input">
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Order No.</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>000000</td>
            <td>1</td>
            <td>P 1900</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>111111</td>
            <td>6</td>
            <td>P 25000</td>
            <td>On its way</td>
        </tr>
        <tr>
            <td>777777</td>
            <td>3</td>
            <td>P 340</td>
            <td>Delivered</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
