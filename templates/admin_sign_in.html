<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Strings Manila</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

</head>
<body class="d-flex align-items-center h-100">


<div class="container">
    <h1 class="display-4 text-center pb-5">Administrator Sign In</h1>

    <form action="" class="col-12" id="inputs">
        <div class="row">
            <div class="col-6 col-md-3"></div>
            <div class="col-6 col-md-6 text-center">
                <input type="text" class="form-control form-control-lg col-12 m-1" placeholder="Username">
                <input type="password" class="form-control form-control-lg col-12 m-1" placeholder="Password">
                <button type="submit" class="btn btn-primary btn-lg m-3" id="sign-in-button">Sign In</button>
            </div>
            <div class="col-6 col-md-3"></div>
        </div>
        <div class="container text-center p-3">
            <a href="/customer_sign_in/">Customer? Sign in here</a>
        </div>
    </form>
</div>

</body>
</html>
