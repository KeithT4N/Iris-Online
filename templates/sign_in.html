<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In to Iris Online</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static "css/nav.css" %}">

    <!-- Custom JS go here -->

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand mr-3 ml-3 mt-1 mb-1" id="logo">STRINGS MANILA</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form method="GET" action="/product_catalog/search" class="form-inline my-2 my-lg-0 mr-3 ml-3"
              id="search-group">
            <input class="form-control mr-sm-2 bg-faded" type="text" placeholder="Search" id="search-bar"
                   name="search_query" value="{{ search_term }}">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
        </ul>
    </div>
</nav>

{% if error %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ error }}</strong>
    </div>
{% endif %}

<!-- Content -->
<div class="container p-5">
    <h1 class="display-4 text-center p-5">Strings Manila Account</h1>
    <div class="row">
        <div class="col-6 col-md-3"></div>
        <div class="col-6 col-md-6 text-center">
            <form action="/customer_sign_in/" method="POST" class="col-12" id="inputs">
                {% csrf_token %}
                <input type="text" class="form-control form-control-lg col-12" placeholder="E-mail" name="username">
                <input type="password" class="form-control form-control-lg col-12" placeholder="Password"
                       name="password">
                <button type="submit" class="btn btn-primary btn-lg m-5" id="sign-in-button">Sign In</button>
            </form>

            <a href="/customer_sign_up/" id="sign-up-link">New to Strings Manila?</a>
        </div>
        <div class="col-6 col-md-3"></div>
    </div>
</div>

</body>
</html>
