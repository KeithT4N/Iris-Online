<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>

    <!-- Bootstrap CDNs -->
    {% include 'bootstrap.html' %}

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- Custom JS go here -->

</head>
<body class="bg-faded">

<!-- Navigation Bar -->
{% include 'customer_nav.html' %}

<!-- Content -->
<div class="container-fluid p-5 m-5">
    <h3>Account Dashboard</h3>
    <div id="account-details">
        <table class="table table-bordered" id="account-details-table">
            <tr>
                <td class="w-50 p-4">
                    <div id="personal-information">
                        <div class="section-header d-flex flex-row">
                            <h5>Personal Information</h5>
                        </div>
                        <p>{{ customer.full_name }}</p>
                        <p>{{ customer.user }}</p>
                        <p>{{ customer.phone_number }}</p>
                    </div>
                </td>
                <td class="p-4">
                    <div id="address">
                        <div class="section-header d-flex">
                            <h5>Address</h5>
                        </div>
                        <p>{{ customer.address }}</p>
                        <p>{{ customer.city }}</p>
                        <p>{{ customer.postal_code }}</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
