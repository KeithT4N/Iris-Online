<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tether -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <!-- Bootstrap 4 Alpha -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- Custom JS go here -->

</head>
<body class="bg-faded">

<!-- Navigation Bar -->
{% include 'customer_nav.html' %}

<!-- TODO: Modal for editing personal and address information -->

<!-- Content -->
<div class="container-fluid p-5 m-5">
    <h3>Account Dashboard</h3>
    <div id="account-details">
        <table class="table table-bordered" id="account-details-table">
            <tr>
                <td class="w-50 p-4">
                    <div id="personal-information">
                        <div class="section-header d-flex flex-row">
                            <h5>Personal Information</h5>
                        </div>
                        <p>{{ customer.full_name }}</p>
                        <p>{{ customer.user }}</p>
                        <p>{{ customer.phone_number }}</p>
                    </div>
                </td>
                <td class="p-4">
                    <div id="address">
                        <div class="section-header d-flex">
                            <h5>Address</h5>
                        </div>
                        <p>{{ customer.address }}</p>
                        <p>{{ customer.city }}</p>
                        <p>{{ customer.postal_code }}</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
